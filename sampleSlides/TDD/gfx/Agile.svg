<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000">
    <defs>
        <g id="agileBox" style="stroke-width: 10; fill-opacity: 20%;">
            <rect width="135" height="30" x="45" y="-30" />
            <rect width="135" height="30" x="270" y="-30" />
            <rect width="135" height="30" x="495" y="-30" />
            <rect width="135" height="30" x="720" y="-30" />
            <rect width="900" height="270"/>
        </g>
    </defs>
    <g transform="translate(500 500)" style="font-size: 150; text-anchor: middle;">
        <g transform="translate(0 180)" style="fill: #f6f; stroke: #f6f;">
            <use xlink:href="#agileBox" x="-450"/>
            <text y="180">Clean Code</text>
            <animateMotion path="M0 0 L0 -35 L0 0" dur="12s" repeatCount="indefinite" />
        </g>
        <g transform="translate(0 -135)" style="fill: #6ff; stroke: #6ff;">
            <use xlink:href="#agileBox" x="-450"/>
            <text y="180">XP</text>
        </g>
        <g transform="translate(0 -450)" style="fill: #ff6; stroke: #ff6;">
            <use xlink:href="#agileBox" x="-450"/>
            <text y="180">Scrum</text>
            <animateMotion path="M0 0 L0 35 L0 0" dur="12s" repeatCount="indefinite" />
        </g>
    </g>
</svg>
